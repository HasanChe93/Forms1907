<body>

    <form style="text-align:right; display:inline-block;">
        <h1>Registeration Form</h1>
        <label><b>User Id:</b></label>
        <input type="text" name="User ID" required style="width:50px ;"> <br>

        <label><b>Password:</b></label>
        <input type="password" name="password" required style="width:50px;"><br>
        <label><b>Name:</b></label>
        <input type="Name" name="Name" required style="width:150px;"><br>

        <label><b>Address:</b></label>
        <input type="Address" required style="width:150px;"><br>

        <label> <strong> Country</strong> :</label>
        <select name="Country" id="Country">
            <option value="None">(Please Select a Country)</option>

        </select>
        <br>
        <b>Zip Code:</b></label>
        <input type="Numbers" name="psw" required style="width:100px;"><br>
        <label><b>E-Mail:</b></label>
        <input type="E-Mail" name="E-mail" required style="width:150px;"><br>

        <!-- check box -->


        Sex :
        <input type="radio" name="Male" value="Male">
        <label for="html">Male</label>
        <input type="radio" id="Female" name="Femal" value="Female">
        <label for="css">Female</label><br>


        <!-- checkbox 2  -->


        Language:
        <input type="checkbox" name="vehicle1" value="English">
        <label> English</label>
        <input type="checkbox" name="NonEnglish" value="Car">
        <label> Non English</label><br>



        <br>

        <label><b>About:</b></label>
        <textarea id="About" name="About" rows="10" cols="85"></textarea><br><br>
        <button type="submit" class="registerbtn">Register</button>

    </form>
