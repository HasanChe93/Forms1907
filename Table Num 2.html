<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table number 2</title>
</head>

<body>
    <style>
        table {
            font-family: arial, sans-serif;
            
            width: 50%;
        }

        td,
        th {
            border: 1px solid;
            text-align: left;
            padding: 8px;
        }
    </style>
    </head>

    <body>

        <h2>HTML Table</h2>

        <table style="border: 1px solid ;">

            <tr>
                <th rowspan = "2">Row 1-2, Col 1</th>
                <th>Row 1, Col 2</th>
                <th>Row 1, Col 3</th>
                <th>Row 1, Col 4</th>

            </tr>
            <tr>
                
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
                <td>Row 2, Col 4</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td colspan = "2"> Row 2-3, Col 2-3</td>
                
                <td>Row 3, Col 4</td>

            </tr>
            <tr>
                <td>Row 4, Col 1</td>
                <td>Row 4, Col 2</td>
                <td colspan = "2"> Row 4, Col 3-4</td>
                
            </tr>


            <!-- <td ></td> -->


        </table>
    </body>

</html>
