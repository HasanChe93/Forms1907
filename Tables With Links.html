<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables With Links</title>
</head>
<body>
    <h3>Tables with Links</h3>
    <style>
              
        td, th {
          border: .25px dotted;
          text-align: left;
          font-size: 10px;
         
        }
        th{
            text-align:center ;
        }
        td{
            text-align:start;
            padding-left: 3px;
        }
        table{
            border-collapse: collapse;
            border: .25px dotted;
            text-align: center;
            
        }
        
        
        </style>
    <table >
        <tr >
          <th>Number</th>
          <th>Title</th>
          <th>Github Links</th>
        </tr>
        <tr>
          <td>#1</td>
          <td>First Html Code!</td>
          <td><a href="https://www.google.com/">First Folder</a></td>
        </tr>
        <tr>
          <td>#2  </td>
          <td>Headings and Paragraphs</td>
          <td><a href="https://www.google.com/">First Folder</a></td>
        </tr>
        <tr>
          <td>#3</td>
          <td>List</td>
          <td><a href="https://www.google.com/">List Folder</a></td>
        </tr>
        <tr>
          <td>#4</td>
          <td>Tables</td>
          <td><a href="https://www.google.com/">Tables Folder</a></td>
        </tr>
       
      </table>
    
</body>
</html>
